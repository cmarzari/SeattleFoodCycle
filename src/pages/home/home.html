<ion-header>
  <ion-navbar>
    <ion-title>Seattle Food Cycle</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Seattle FoodCycle!</h2>
  <p>
    We're here to connect the leftovers of the food industry to those in need!
  </p>
  <p>
    We hope to foster the communication and transportation to reduce waste and empty stomachs
  </p>
  <div class="wrapper">
  <button ion-button outline id="login" (click)="login()">Login</button>
  <br>
  <button ion-button outline id="signup" (click)="signup()">Signup</button>
</div>
</ion-content>
