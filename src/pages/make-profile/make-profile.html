
<ion-header>

  <ion-navbar>
    <ion-title>make_profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <h1>Which of the following are you/is your business?</h1>
<br>
  <ion-list radio-group [(ngModel)]="bussinessType" id="type">
      <ion-item>
        <ion-label>Food Service Provider</ion-label>
        <ion-radio value="food" ></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Shelter or Food Pantry</ion-label>
        <ion-radio value="shelter"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Delivery Driver</ion-label>
        <ion-radio value="driver"></ion-radio>
      </ion-item>
    </ion-list>
  <br>

  <button ion-button (click)="submit(bussinessType)">Create Profile</button>

</ion-content>
